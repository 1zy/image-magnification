<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body style="background:#000">
  <canvas id="canvas" style="display:block; margin:0 auto; border:1px solid #aaa">
    您的浏览器不支持canvas
  </canvas>
  <input type="range" id="scale-range" min="0.5" max="3.0" step="0.01" value="1.0" style=" display:block; margin:20px auto; width:800px;"/>
  <!--滑动杆的设置min="0.5" max="3.0" step="0.01" value="1.0"最小值，最大值，步长，初始值-->
</body>
<script>
var canvas=document.getElementById("canvas");
var ctx=canvas.getContext("2d");
var slider=document.getElementById("scale-range");
var pic=new Image();
window.onload=function(){
	canvas.width=1152;
	canvas.height=768;
	var scale=slider.value;
	pic.src="img.jpg"
	pic.onload=function(){
		//ctx.drawImage(pic,0,0);
		//ctx.drawImage(pic,0,0,canvas.width,canvas.height);//（200，200）的位置上有一个400*400的图像对应的是原图上的（600，200）位置上400*400的图片像
		drawImageByScale(scale);
		slider.onmousemove=function(){
			scale=this.value;
			drawImageByScale(scale);
			}
		}
	function drawImageByScale(scale){
		var imageWidth=1152*scale;
		var imageHeight=768*scale;
		//
//		var x1=imageWidth/2
//		var x2=canvas.width/2;
//		var sx=x1-x2;
//		
//		var y1=imageHeight/2
//		var y2=canvas.height/2
//		var sy=y1-y2
		
		//ctx.drawImage(pic,sx,sy,canvas.width,canvas.height,sx,sy,canvas.width,canvas.height);
		
		var dx=canvas.width/2-imageWidth/2;
		var dy=canvas.height/2-imageHeight/2;
		
		ctx.clearRect(0,0,canvas.width,canvas.height);
		ctx.drawImage(pic,dx,dy,imageWidth,imageHeight);
		}
	
	}
</script>

</html>
